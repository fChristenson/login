<div>
    <ul class="list-unstyled">
        <li ng-repeat="todo in todos" ng-class="todo.done ? 'done' : ''">
            {{todo.text}}
            <input type="checkbox" ng-model="todo.done">
        </li>
    </ul>
    
    <input type="text" ng-model="newTodo">
    <button class="btn btn-primary" ng-click="addTodo()"><span class="glyphicon glyphicon-plus"></span> Add Todo</button>
     <button class="btn btn-primary" ng-click="removeTodo()"><span class="glyphicon glyphicon-minus"></span> Remove Done Todos</button>
     <button class="btn btn-primary" ng-click="logout()">Logout</button>
</div>
