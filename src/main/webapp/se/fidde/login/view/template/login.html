<form ng-submit="login()">
    <span ng-show="error" class="error"><span class="glyphicon glyphicon-remove-sign"></span> Invalid</span>
    <input type="text" tabindex="1" ng-model="username" required="required" placeholder="Name">
    <input type="password" tabindex="2" ng-model="password" required="required" placeholder="Password">
    <input type="submit" tabindex="3" class="btn btn-primary">
</form>
